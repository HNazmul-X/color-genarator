<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Genarator</title>
</head>
<body>
    <!-- header bar -->
    <header id="header" class="mb-5">
        <nav>
            <h1 class="title p-4 text-center my-bg-primary text-light">Generate Your Favourite Color</h1>
        </nav>

    </header>


    <section id="color">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 p-0 my-bg-light color-cover" id="">
                    <div class="color-shower">

                    </div>
                    <div class="down-overlay">

                    </div>
                    <div class="row justify-content-center">
                        <btn class=" p-2  gen-btn rounded-circle my-bg-primary text-light text-center">
                            <h3>Generate</h3>
                            <h2 class="text-uppercase">Color</h2>
                        </btn>
                    </div>
                    
                </div>
                <div class="col-lg-5" >
                    <div id="selected-item">
                        <div class="p-3 my-bg-primary selected-color-card">

                        </div>
                        <div class="p-3 my-bg-primary selected-color-card">

                        </div>

                    </div>
                    
                </div>
            </div>
            
        </div>
    </section>




    <footer id="footer">
        <div class="desc container">
            <div class="row align-items-center">
                <div class="col-lg-8"><h2>Designed By H. Nazmul Hassan</h2></div>
                <div class="col-lg-4 text-center p-3">
                    <div class="p-3 m-3 d-inline-block rounded-circle my-bg-primary"></div>
                    <div class="p-3 m-3 d-inline-block rounded-circle my-bg-primary"></div>
                    <div class="p-3 m-3 d-inline-block rounded-circle my-bg-primary"></div>
                </div>
            </div>

        </div>
    </footer>











    <!-- all script tags are here -->
    <script src="js/index.js"></script>
